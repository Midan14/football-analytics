  <script>
    // Helper function to check if we're in a sandboxed environment
    function isSandboxed() {
      try {
        return window.location.protocol === 'data:' || 
               window.location.hostname === '' ||
               window.parent !== window;
      } catch (e) {
        return true;
      }
    }
    
    // Helper function to safely access localStorage
    function safeLocalStorage() {
      try {
        if (isSandboxed()) return null;
        const test = '__storage_test__';
        localStorage.setItem(test, test);
        localStorage.removeItem(test);
        return localStorage;
      } catch (e) {
        console.warn('localStorage not available:', e.message);
        return null;
      }
    }
    
    // Helper function to safely access serviceWorker
    function safeServiceWorker() {
      try {
        if (isSandboxed()) return null;
        return 'serviceWorker' in navigator ? navigator.serviceWorker : null;
      } catch (e) {
        console.warn('serviceWorker not available:', e.message);
        return null;
      }
    }
    
    // Register service worker for PWA functionality
    const serviceWorker = safeServiceWorker();
    if (serviceWorker) {
      window.addEventListener('load', function() {
        serviceWorker.register('/service-worker.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // Handle loading screen
    window.addEventListener('DOMContentLoaded', function() {
      // Minimum loading time for better UX
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(function() {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 1500);
    });
    
    // Handle app initialization
    window.addEventListener('load', function() {
      // Performance measurement with safety checks
      try {
        if (window.performance && window.performance.timing && !isSandboxed()) {
          const timing = window.performance.timing;
          
          // Check if timing values are valid
          if (timing.loadEventEnd > 0 && timing.navigationStart > 0 && 
              timing.loadEventEnd > timing.navigationStart) {
            const loadTime = timing.loadEventEnd - timing.navigationStart;
            
            // Only log if the load time is reasonable (between 0 and 60 seconds)
            if (loadTime > 0 && loadTime < 60000) {
              console.log('Page load time:', loadTime + 'ms');
              
              // Send to analytics if available
              if (typeof gtag !== 'undefined') {
                gtag('event', 'page_load_time', {
                  event_category: 'Performance',
                  event_label: 'Initial Load',
                  value: loadTime
                });
              }
            }
          }
        }
      } catch (e) {
        console.warn('Performance timing not available:', e.message);
      }
    });
    
    // Error handling with safety checks
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      
      // Only send to analytics if available and not sandboxed
      if (typeof gtag !== 'undefined' && !isSandboxed()) {
        try {
          gtag('event', 'javascript_error', {
            event_category: 'Error',
            event_label: e.message || 'Unknown error',
            value: e.lineno || 0
          });
        } catch (analyticsError) {
          console.warn('Analytics not available:', analyticsError.message);
        }
      }
    });
    
    // Handle unhandled promise rejections with safety checks
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
      
      // Only send to analytics if available and not sandboxed
      if (typeof gtag !== 'undefined' && !isSandboxed()) {
        try {
          gtag('event', 'promise_rejection', {
            event_category: 'Error',
            event_label: e.reason ? e.reason.toString() : 'Unknown rejection'
          });
        } catch (analyticsError) {
          console.warn('Analytics not available:', analyticsError.message);
        }
      }
    });
    
    // PWA install prompt with safety checks
    let deferredPrompt;
    
    // Only set up PWA features if not sandboxed
    if (!isSandboxed()) {
      window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button if you have one
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', function() {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              deferredPrompt.userChoice.then(function(choiceResult) {
                if (choiceResult.outcome === 'accepted') {
                  console.log('User accepted the install prompt');
                }
                deferredPrompt = null;
              });
            }
          });
        }
      });
      
      // Handle PWA installation
      window.addEventListener('appinstalled', function(e) {
        console.log('Football Analytics installed as PWA');
        
        // Send to analytics if available
        if (typeof gtag !== 'undefined') {
          try {
            gtag('event', 'pwa_install', {
              event_category: 'PWA',
              event_label: 'App Installed'
            });
          } catch (analyticsError) {
            console.warn('Analytics not available:', analyticsError.message);
          }
        }
      });
    }
    
    // Connection status handling with safety checks
    function updateOnlineStatus() {
      try {
        const isOnline = navigator.onLine;
        document.body.classList.toggle('offline', !isOnline);
        
        // Dispatch custom event for app to handle
        window.dispatchEvent(new CustomEvent('connectionchange', {
          detail: { online: isOnline }
        }));
      } catch (e) {
        console.warn('Online status detection not available:', e.message);
      }
    }
    
    // Only set up online/offline detection if not sandboxed
    if (!isSandboxed()) {
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
    }
    updateOnlineStatus(); // Initial check
    
    // Theme preference handling with safe localStorage access
    function applyTheme() {
      try {
        const storage = safeLocalStorage();
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = storage ? storage.getItem('football-analytics-theme') : null;
        const theme = savedTheme || (prefersDark ? 'dark' : 'light');
        
        document.documentElement.setAttribute('data-theme', theme);
        
        const themeColorMeta = document.querySelector('meta[name="theme-color"]');
        if (themeColorMeta) {
          themeColorMeta.setAttribute('content', 
            theme === 'dark' ? '#2d7d32' : '#1a365d'
          );
        }
      } catch (e) {
        console.warn('Theme handling not available:', e.message);
        // Fallback to light theme
        document.documentElement.setAttribute('data-theme', 'light');
      }
    }
    
    // Apply theme immediately
    applyTheme();
    
    // Listen for theme changes if media queries are available
    try {
      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
      }
    } catch (e) {
      console.warn('Media query listener not available:', e.message);
    }
  </script>
